name: Appium E2E Tests

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Mobile Apps"]
    types:
      - completed

jobs:
  e2e-tests:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        platform: [android, ios]

    steps:
      - name: Checkout test code
        uses: actions/checkout@v4

      - name: Download built app from app repo
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.PAT_TOKEN }} # PAT with read access to app repo
          repository: your-org/HQF-android-ios
          name: ${{ matrix.platform }}-build
          path: ./build-artifacts/

      - name: Verify downloaded apps
        run: ls -lh ./build-artifacts/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start Appium server
        run: |
          nohup npx appium --log-level info --base-path /wd/hub > appium.log 2>&1 &
          npx wait-on http://127.0.0.1:4723/wd/hub/status --timeout 120000

      - name: Run WDIO tests (${{ matrix.platform }})
        env:
          PLATFORM: ${{ matrix.platform }}
        run: |
          npx wdio wdio.${{ matrix.platform }}.conf.js
